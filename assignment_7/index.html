<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form with Javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="form-heading">
      <h2>Please fill this form:</h2>
    </div>
    <div class="form-data">
      <form>
        <table class="form-table">
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" value="name" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" id="email" value="email" /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="text" id="password" value="password" /></td>
          </tr>
        </table>
        <input id="button" type="submit" value="Submit" />
      </form>
    </div>

    <div id="form-values" class="form-values"></div>

    <script src="script.js"></script>
  </body>
</html>
