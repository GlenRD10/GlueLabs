<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
</head>

<body>
    <div>
        <h3>Please fill in your details</h3>
    </div>
    <form>
        <div>
            <h4>Login details</h4>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" /><br />
            <label for="email">Enter your email:</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="phone">Enter your phone number:</label><br />
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" /><br />
            <label for="pwd">Password:</label><br />
            <input type="password" id="pwd" name="pwd" /><br />
            <label for="profilePicture">Select a profile picture:</label><br />
            <input type="file" id="profilePicture" name="profilePicture" /><br />
        </div>

        <hr />

        <div>
            <h4>Your favourite sport:</h4>
            <input type="radio" id="cricket" name="fav_sport" value="cricket" />
            <label for="cricket">Cricket</label><br />
            <input type="radio" id="football" name="fav_sport" value="football" />
            <label for="football">Football</label><br />
            <input type="radio" id="badminton" name="fav_sport" value="badminton" />
            <label for="badminton">Badminton</label><br />
            <label for="vol">Proficiency in selected sport:</label>
            <input type="range" id="vol" name="vol" min="0" max="50" />
        </div>

        <hr />

        <div>
            <h4>Languages you speak:</h4>
            <label for="quantity">How many languages do you speak:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" /><br />
            <input type="checkbox" id="language1" name="language1" value="Bike" />
            <label for="language1"> English</label><br />
            <input type="checkbox" id="language2" name="language2" value="Car" />
            <label for="language2"> Hindi</label><br />
            <input type="checkbox" id="language3" name="language3" value="Boat" />
            <label for="language3"> Spanish</label><br />
            <input type="checkbox" id="language4" name="language4" value="Car" />
            <label for="language4"> French</label><br />
            <input type="checkbox" id="language5" name="language5" value="Boat" />
            <label for="language5"> Kannada</label>
        </div>

        <hr />

        <div>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" /><br />
            <label for="datemax">Your Date of Birth: </label>
            <input type="date" id="datemax" name="datemax" max="2009-12-31" /><br />
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt" /><br />
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage" />
        </div>

        <hr />

        <div>
            <br />
            <input type="submit" value="Submit" />
            <input type="reset" />
        </div>
    </form>
</body>

</html>
